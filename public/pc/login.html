<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乐淘后台管理系统</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./css/comm.css">
</head>
<body class="body_bg">
 <div class="container">
     <div class="login_box col-md-4 col-md-offset-4">
         <div class="panel panel-danger">
             <div class="panel-heading">
                 <h1 class="panel-title text-center">后台管理系统</h1>
             </div>
             <div class="panel-body">
                 <form class="form-horizontal">
                     <div class="form-group">
                         <label for="username" class="col-sm-3 control-label">用户名</label>
                         <div class="col-sm-9">
                             <input type="text" autocomplete="off" class="form-control" id="username" name="username" placeholder="用户名">
                         </div>
                     </div>
                     <div class="form-group">
                         <label for="password" class="col-sm-3 control-label">密码</label>
                         <div class="col-sm-9">
                             <input type="password" class="form-control" id="password" name="password" placeholder="密码">
                         </div>
                     </div>
                     <div class="form-group">
                         <div class="col-sm-offset-3 col-sm-8 col-md">
                             <button type="reset" class="btn btn-default pull-left">重置</button>
                             <button type="submit" class="btn btn-primary pull-right">登录</button>
                         </div>
                     </div>
                 </form>
             </div>
         </div>
     </div>
 </div>
</body>
</html>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="js2/login.js"></script>
