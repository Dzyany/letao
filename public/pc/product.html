<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/comm.css">
    <link rel="stylesheet" href="css/product.css">
</head>
<body>
<!--侧边栏-->
<div class="side">
    <div class="letao_ico text-center">
        <a href="index.html">乐淘管理系统</a>
    </div>
    <div class="user">
        <img src="./images/13.jpg" class="text-center" alt="">
        <h5 class="text-center">超级管理员</h5>
    </div>
    <div class="nav">
        <ul>
            <li>
                <a href="user.html">
                    <i class="glyphicon glyphicon-user"></i><span>用户管理</span>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <i class="glyphicon glyphicon-th-list"></i><span>分类管理</span>
                </a>

                <ul class="child" style="display: none">
                    <a href="first.html">一级分类</a>
                    <a href="second.html">二级分类</a>
                </ul>
            </li>
            <li>
                <a href="product.html" class="active">
                    <i class="glyphicon glyphicon-tag"></i><span>商品管理</span>
                </a>
            </li>
        </ul>
    </div>
</div>

<!--主体-->
<div class="main">
    <div class="main_top">
        <i class="glyphicon glyphicon-align-justify pull-left"></i>
        <i class="glyphicon glyphicon-share pull-right" id="btn_exit"></i>
    </div>
    <div class="main_body">
        <div class="container-fluid">
            <!--路径导航插件-->
            <ol class="breadcrumb">
                <li><a href="index.html">首页</a></li>
                <li class="active">商品管理</li>
            </ol>
            <div class="lt_content">
                <input class="btn btn-default mb_20" id="add_pro" type="button" value="添加商品">
                <table class="table table-bordered table-hover text-center ">
                    <thead>
                    <tr>
                        <th class="text-center" width="10%">序号</th>
                        <th class="text-center" width="25%">商品名称</th>
                        <th class="text-center" width="25%">商品描述</th>
                        <th class="text-center" width="10%">商品库存</th>
                        <th class="text-center" width="10%">商品尺寸</th>
                        <th class="text-center" width="10%">商品状态</th>
                        <th class="text-center" width="10%">商品操作</th>
                    </tr>
                    </thead>
                    <tbody >
                    <!--<tr>-->
                        <!--<td>序号</td>-->
                        <!--<td>商品名称</td>-->
                        <!--<td>商品描述</td>-->
                        <!--<td>商品库存</td>-->
                        <!--<td>商品尺寸</td>-->
                        <!--<td>商品状态</td>-->
                        <!--<td>商品操作</td>-->
                    <!--</tr>-->
                    </tbody>
                </table>
                <ul id="paginator"></ul>
            </div>
        </div>
    </div>
</div>

<!--模态框-->
<div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p><i class="glyphicon glyphicon-info-sign"></i>你确定要退出吗&hellip;</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary confirm">confirm</button>
            </div>
        </div>
    </div>
</div>

<!--添加商品模态框-->
<div class="modal fade " id="my_pro_Modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">添加商品</h4>
            </div>
            <div class="modal-body">
                <!--添加商品表单-->
                <form class="form-horizontal" id="form1">
                    <div class="form-group">
                        <select class="form-control" name="brandName">
                            <option>请选择二级分类</option>
                            <option>1</option>
                        </select>
                        <input type="hidden" name="brandId" id="cate_Id" value="">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control"  name="proName"  placeholder="请输入商品名称">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control"  name="proDesc"  rows=" 3" placeholder="请输入商品描述"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control"  name="num"  placeholder="请输入商品数量">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control"  name="size"  placeholder="请输入商品尺码">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control"  name="oldPrice"  placeholder="请输入商品原价">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control"  name="price"  placeholder="请输入商品新价格">
                    </div>
                    <div class="form-group">
                        <label for="fileupload" class="btn btn-danger">上传图片</label>
                        <input id="fileupload" type="file" data-url="/product/addProductPic"
                               name="pic1" multiple style="display: none">
                    </div>
                    <div class="form-group">
                        <div class="img_box">
                            <!--隐藏的表单用于做校验-->
                            <input type="hidden" name="productLogo">
                            <input type="hidden" name="statu" value="1">

                        </div>



                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button form="form1" type="submit" class="btn btn-primary btn_addPro">添加</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
<script src="lib/jquery/jquery-1.12.4.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src=" lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="js2/comm.js"></script>
<script src="js2/product.js"></script>
<script type="text/html" id="tmp_date">
    {{each rows v i}}
    <tr>
        <td>{{(page-1)*5+i+1}}</td>
        <td>{{v.proName}}</td>
        <td>{{v.proDesc}}</td>
        <td>{{v.num}}</td>
        <td>{{v.size}}</td>
        <td>{{v.statu==1?'上架':'下架'}}</td>
        {{if v.statu==1}}
        <td><button type="button" class="btn btn-danger btn-sm">下架</button></td>
        {{/if}}
        {{if v.statu==0}}
        <td><button type="button" class="btn btn-info btn-sm">上架</button></td>
        {{/if}}

    </tr>
    {{/each}}


</script>
<script type="text/html" id="tmp_pro">

    <!--二级分类渲染-->
    <option>请选择二级分类</option>
    {{each rows v i}}


    <option data-cate_id="{{v.categoryId}}">{{v.brandName}}</option>
    {{/each}}

</script>
