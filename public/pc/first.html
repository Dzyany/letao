<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/comm.css">
    <link rel="stylesheet" href="./css/first.css">
</head>
<body>
<!--侧边栏-->
<div class="side">
    <div class="letao_ico text-center">
        <a href="index.html">乐淘管理系统</a>
    </div>
    <div class="user">
        <img src="./images/13.jpg" class="text-center" alt="">
        <h5 class="text-center">超级管理员</h5>
    </div>
    <div class="nav">
        <ul>
            <li>
                <a href="user.html">
                    <i class="glyphicon glyphicon-user"></i><span>用户管理</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="glyphicon glyphicon-th-list"></i><span>分类管理</span>
                </a>
                <ul class="child" style="display:block">
                    <a href="first.html" class="active">一级分类</a>
                    <a href="second.html">二级分类</a>
                </ul>
            </li>
            <li>
                <a href="product.html" >
                    <i class="glyphicon glyphicon-tag"></i><span>商品管理</span>
                </a>
            </li>
        </ul>
    </div>
</div>

<!--主体-->
<div class="main">
    <div class="main_top">
        <i class="glyphicon glyphicon-align-justify pull-left" id="menu"></i>
        <i class="glyphicon glyphicon-share pull-right" id="btn_exit"></i>
    </div>
    <div class="main_body">
        <div class="container-fluid">
            <!--路径导航插件-->
            <ol class="breadcrumb">
                <li><a href="#">分类管理</a></li>
                <li class="active">一级分类</li>
            </ol>

            <div class="lt_content">
                <button type="button" class="btn btn-default btn_addFirst">添加分类</button>
                <table class="table table-bordered table-hover">
                    <thead>
                       <tr>
                           <th >序号</th>
                           <th>分类名称</th>
                       </tr>
                    </thead>
                    <tbody>
                      <tr>
                          <td>11</td>
                          <td>22</td>
                      </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<!--模态框-->
<div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p><i class="glyphicon glyphicon-info-sign"></i>你确定要退出吗&hellip;</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary confirm">confirm</button>
            </div>
        </div>
    </div>
</div>
<!--添加一级分类模态框-->
<div class="modal fade bs-example-modal-sm" id="addFirst" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">添加分类</h4>
            </div>
            <div class="modal-body">
                <form id="form1">
                    <div class="form-group">
                        <input type="text" name="categoryName" class="form-control" id="proFirstName" placeholder="请输入一级分类">
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" form="form1" class="btn btn-primary">添加</button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js2/comm.js"></script>
<script src="js2/first.js"></script>
<script type="text/html" id="tmp_data">
{{each rows v i}}

<tr>
    <td>{{(page-1)*i+i+1}}</td>
    <td>{{v.categoryName}}</td>
</tr>
    {{/each}}
</script>
