<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/comm.css">
    <link rel="stylesheet" href="./css/user.css">
</head>
<body>
<!--侧边栏-->
<div class="side">
    <div class="letao_ico text-center">
        <a href="index.html">乐淘管理系统</a>
    </div>
    <div class="user">
        <img src="./images/13.jpg" class="text-center" alt="">
        <h5 class="text-center">超级管理员</h5>
    </div>
    <div class="nav">
        <ul>
            <li>
                <a href="user.html" class="active">
                    <i class="glyphicon glyphicon-user"></i><span>用户管理</span>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <i class="glyphicon glyphicon-th-list"></i><span>分类管理</span>
                </a>

                <ul class="child" style="display: none">
                    <a href="first.html">一级分类</a>
                    <a href="second.html">二级分类</a>
                </ul>
            </li>
            <li>
                <a href="product.html">
                    <i class="glyphicon glyphicon-tag"></i><span>商品管理</span>
                </a>
            </li>
        </ul>
    </div>
</div>

<!--主体-->
<div class="main">
    <div class="main_top">
        <i class="glyphicon glyphicon-align-justify pull-left"></i>
        <i class="glyphicon glyphicon-share pull-right" id="btn_exit"></i>
    </div>
    <div class="main_body">
        <div class="container-fluid">
        <!--路径导航插件-->
        <ol class="breadcrumb">
            <li><a href="index.html">首页</a></li>
            <li class="active">用户管理</li>
        </ol>
         <div class="lt_content">
                <table class="table table-bordered table-hover text-center">
                    <thead>
                    <tr>
                        <th class="text-center" width="10%">序号</th>
                        <th class="text-center" width="30%">用户名</th>
                        <th class="text-center" width="30%">手机号</th>
                        <th class="text-center" width="10%">状态</th>
                        <th class="text-center" width="10%">操作</th>
                    </tr>
                    </thead>
                    <tbody >
                    <tr>
                        <td>序号</td>
                        <td>用户名</td>
                        <td>手机号</td>
                        <td>状态</td>
                        <td>操作</td>
                    </tr>
                    </tbody>
                </table>
               <ul id="paginator"></ul>
            </div>

    </div>

    </div>
</div>

<!--模态框-->
<div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p><i class="glyphicon glyphicon-info-sign"></i>你确定要执行此操作吗&hellip;</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary confirm_qy">confirm</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="js2/comm.js"></script>
<script src="js2/user.js"></script>
<script type="text/template" id="tmp_data">
  {{ each rows v i}}
      <tr data-id="{{v.id}}">
          <td>{{(page-1)*5+i+1}}</td>
          <td>{{v.username}}</td>
          <td>{{v.mobile}}</td>
          <td>{{v.isDelete=='1'?'正常':'禁用'}}</td>
         {{if(v.isDelete=='1')}}
          <td data-isdel="{{v.isDelete}}"><button type="button" class="btn btn-danger">禁用</button></td>
          {{else)}}
          <td data-isDel="{{v.isDelete}}"><button type="button"  class="btn btn-primary">启用</button></td>
          {{/if}}

      </tr>
    {{/each}}
</script>
